<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg bg-warning fixed-top container-fluid shadow border-bottom border-dark border-1 border-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand">Book Tracking Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-black link-info" aria-current="page" href="{{ url_for('home_page') }}">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-black link-secondary" href="{{ url_for('login_page') }}">Login</a>
            </li>
            <li class="nav-item"><a class="nav-link">|</a></li>
            <li class="nav-item">
              <a class="nav-link text-black link-secondary" href="{{ url_for('register_page') }}">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>   
  <!-- End Top Navbar -->


  <!-- Block Content -->
  {% block content %}{% endblock %}
  <!-- End Block Content -->


  <!-- <script src="/static/js/bootstrap.bundle.js"></script> -->
  <script src="{{ url_for('static',filename='js/bootstrap.bundle.js') }}"></script>

</html>
